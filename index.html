<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <input class="input1" value="">
        <input class="result" value="0">

        <div class="clearBtn">
            <button class="clear clear-all" onclick="clearAll()">AC</button>
            <button class="clear clear-last-number" onclick="clearLastDigit()">C</button>
            <input type="button" class="clear" onclick="displayNum(this)" value="%">
        </div>
        <div class="numBtn">
            <input type="button" class="num" onkeydown="solution(e)" onclick="displayNum(this)" value="1">
            <input type="button" class="num" onkeydown="solution(e)" onclick="displayNum(this)" value="2">
            <input type="button" class="num" onkeydown="solution(e)" onclick="displayNum(this)" value="3">
            <input type="button" class="num" onkeydown="solution(e)" onclick="displayNum(this)" value="4">
            <input type="button" class="num" onkeydown="solution(e)" onclick="displayNum(this)" value="5">
            <input type="button" class="num" onkeydown="solution(e)" onclick="displayNum(this)" value="6">
            <input type="button" class="num" onkeydown="solution(e)" onclick="displayNum(this)" value="7">
            <input type="button" class="num" onkeydown="solution(e)" onclick="displayNum(this)" value="8">
            <input type="button" class="num" onkeydown="solution(e)" onclick="displayNum(this)" value="9">
            <input type="button" class="num0" onkeydown="solution(e)" onclick="displayNum(this)" value="0">
            <input type="button" class="num" onkeydown="solution(e)" onclick="displayNum(this)" value=".">
        </div> 
        <div class="calBtn">
            <input type="button" class="calculations" onkeydown="solution(e)" onclick="displayNum(this)" value="/">
            <input type="button" class="calculations" onkeydown="solution(e)" onclick="displayNum(this)" value="*">
            <input type="button" class="calculations" onkeydown="solution(e)" onclick="displayNum(this)" value="-">
            <input type="button" class="calculations" onkeydown="solution(et)" onclick="displayNum(this)" value="+">
            <input type="button" class="calculations" value="=" onclick="solve()">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
